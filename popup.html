<!DOCTYPE html>
<html>
<head>
  <title>Twitter Unfollow Assistant</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Twitter Unfollow Assistant</h1>
  <div id="clientIdSection">
    <label for="clientId">Enter your Twitter API Client ID:</label>
    <input type="text" id="clientId" />
    <button id="saveClientId">Save Client ID</button>
  </div>
  <button id="startUnfollow" style="display: none;">Find Accounts to Unfollow</button>
  <div id="status"></div>
  <div id="accountList"></div>
  <button id="unfollowSelected" style="display: none;">Unfollow Selected</button>
  <script src="popup.js"></script>
</body>
</html>
